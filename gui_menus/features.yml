    material: ENDER_CHEST
    slot: 14
    display_name: "Void Chests"
    lore:
      - "Place down a void chest, usually acquired via voting."
      - "It will automatically collect items in the current chunk and"
      - "sell them to /shop."
  'quickshops':
    material: GOLD_INGOT
    slot: 6
    display_name: "Quick Shops"
    lore: 
      - "Shift-Left Click a chest with the item you wish to sell in hand."
